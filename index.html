<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diversity Gallery</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- Compressed CSS (Foundation) {Malcolm} -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
</head>

<body>
    <!--header-->
    <header class="top-nav navbar navbar-expand-lg navbar-light">

        <div class="container-fluid">

            <h1 class="p-3">Top 10 Most Diverse Cities in the World</h1>

        </div>

        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

            </div>
        </nav>

    </header>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- 10 major cities {malcolm} -->
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <button class="nav-link btn-outline-warning" id="amsterdam">Amsterdam</button>
                    <button class="nav-link btn-outline-warning" id="london">London</button>
                    <button class="nav-link btn-outline-warning" id="los-angeles">Los Angeles</button>
                    <button class="nav-link btn-outline-warning" id="paris">Paris</button>
                    <button class="nav-link btn-outline-warning" id="new-york-city">New York City</button>
                    <button class="nav-link btn-outline-warning" id="san-francisco">San Francisco</button>
                    <button class="nav-link btn-outline-warning" id="sao-paulo">SÃ£o Paulo</button>
                    <button class="nav-link btn-outline-warning" id="singapore">Singapore</button>
                    <button class="nav-link btn-outline-warning" id="sydney">Sydney</button>
                    <button class="nav-link btn-outline-warning" id="toronto">Toronto</button>
                </div>
            </div>
        </div>
    </nav>

    <!--Entire Gallery -->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" data-bs-interval=false>
        <!-- Carousel of images -->
        <div class="carousel-inner">
            <!-- default image -->
            <div class="carousel-item active">
                <img src="https://kid101.com/wp-content/uploads/2017/11/Where-Do-You-Want-To-Go.jpg"
                    class="d-block w-100" alt="where do you want to go">
            </div>
            <!-- API pics go here depending on city button -->
        </div>

        <!-- Previous and Next arrows for carousel -->
        <a class="carousel-control-prev gallery" href="#carouselExampleControls" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next gallery" href="#carouselExampleControls" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </a>
    </div>

    <!-- Here is the Orbit template from foundation {Malcolm} -->
    <!-- is-active is only to set the slider at a specific li or number slide out of 10. Delete? {Malcolm} -->
    <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
        <div class="orbit-wrapper">
            <div class="orbit-controls">
                <!-- buttons for manuevering the slides {Malcolm} -->
                <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
                <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
            </div>
            <ul class="orbit-container">
                <li class="is-active orbit-slide">
                    <figure class="orbit-figure">
                        <img class="orbit-image" src="https://placehold.it/1200x600/999?text=Slide-1" alt="Space">
                        <figcaption class="orbit-caption">Space, the final frontier.</figcaption>
                    </figure>
                </li>
                <li class="orbit-slide">
                    <figure class="orbit-figure">
                        <img class="orbit-image" src="https://placehold.it/1200x600/888?text=Slide-2" alt="Space">
                        <figcaption class="orbit-caption">Lets Rocket!</figcaption>
                    </figure>
                </li>
                <li class="orbit-slide">
                    <figure class="orbit-figure">
                        <img class="orbit-image" src="https://placehold.it/1200x600/777?text=Slide-3" alt="Space">
                        <figcaption class="orbit-caption">Encapsulating</figcaption>
                    </figure>
                </li>
                <li class="orbit-slide">
                    <figure class="orbit-figure">
                        <img class="orbit-image" src="https://placehold.it/1200x600/666&text=Slide-4" alt="Space">
                        <figcaption class="orbit-caption">Outta This World</figcaption>
                    </figure>
                </li>
            </ul>
        </div>
        <!-- Delete this nav if we do not want bulletes{Malcolm} -->
        <nav class="orbit-bullets">
            <button class="is-active" data-slide="0">
                <span class="show-for-sr">First slide details.</span>
                <span class="show-for-sr" data-slide-active-label>Current Slide</span>
            </button>
            <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
            <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
            <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
        </nav>
    </div>
    <!-- Here is the Orbit template from foundation {Malcolm} -->

    <!--malcolm was here-->
    <footer class="fixed-bottom">
        &#169;TheCodeNinjas
    </footer>

    <!--try not to change the order of the API and Jquery scripts-->
    <!-- Compressed JavaScript (Foundation) {Malcolm} -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
        integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="gallery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="api.js"></script>

</body>

</html>
